<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Math Magic</title>
    <style>
        /* Modern Vibrant Background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            overflow: hidden;
        }

        /* Glassmorphism Card Effect */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        h1 { font-size: 2rem; margin-bottom: 10px; color: #ffcc00; }
        p { font-size: 1.1rem; opacity: 0.9; }

        #math-problem {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        input {
            padding: 15px;
            font-size: 1.5rem;
            width: 150px;
            border-radius: 10px;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #ffcc00;
            color: #1e3c72;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
        }

        button:hover {
            background: #ffffff;
            transform: scale(1.05);
        }

        /* Celebration Full-Screen Overlay */
        #celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ff0055, #000000);
            display: none; /* Hidden by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 1s ease-in;
        }

        .wish-text {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00;
            animation: bounce 1s infinite alternate;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

    </style>
</head>
<body>

    <div class="container" id="game-box">
        <h1>‚ú® 2026 Challenge ‚ú®</h1>
        <p>Calculate the sum to enter the new year:</p>
        <div id="math-problem"></div>
        <input type="number" id="user-answer" placeholder="Sum" autofocus>
        <br>
        <button onclick="checkAnswer()">Unlock 2026 üîì</button>
    </div>

    <div id="celebration">
        <div class="wish-text">üéÜ HAPPY NEW YEAR üéÜ<br>2026</div>
        <button onclick="location.reload()" style="background: white; color: black; margin-top: 50px;">Play Again</button>
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateNumbers() {
            // Generates two random numbers (1-3 digits)
            num1 = Math.floor(Math.random() * 900) + 10; 
            num2 = Math.floor(Math.random() * 900) + 10;
            correctAnswer = num1 + num2;
            document.getElementById('math-problem').innerText = `${num1} + ${num2}`;
            document.getElementById('user-answer').value = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('user-answer').value);
            
            if (userAnswer === correctAnswer) {
                // Hide game, show celebration
                document.getElementById('game-box').style.display = 'none';
                document.getElementById('celebration').style.display = 'flex';
            } else {
                alert("‚ùå Wrong Sum! Try again.");
                generateNumbers();
            }
        }

        // Initialize game
        generateNumbers();
    </script>
</body>
</html>
