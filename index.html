<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Math Challenge</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; padding-top: 50px; }
        .container { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        input { padding: 10px; font-size: 18px; width: 100px; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; background-color: #27ae60; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background-color: #2ecc71; }
        #message { margin-top: 20px; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>New Year Math Challenge</h1>
        <p>Solve this to unlock your wish:</p>
        <div id="math-problem" style="font-size: 30px; margin-bottom: 20px;"></div>
        <input type="number" id="user-answer" placeholder="?">
        <br><br>
        <button onclick="checkAnswer()">Submit Answer</button>
        <div id="message"></div>
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateNumbers() {
            // Generates random numbers between 1 and 999
            num1 = Math.floor(Math.random() * 999) + 1;
            num2 = Math.floor(Math.random() * 999) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('math-problem').innerText = `${num1} + ${num2} = ?`;
            document.getElementById('user-answer').value = '';
            document.getElementById('message').innerText = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('user-answer').value);
            const messageElement = document.getElementById('message');

            if (userAnswer === correctAnswer) {
                messageElement.style.color = "#d35400";
                messageElement.innerText = "ðŸŽ‰ Happy New Year 2026! ðŸŽŠ";
            } else {
                alert("Wrong answer! The game will restart.");
                generateNumbers();
            }
        }

        // Start the game on load
        generateNumbers();
    </script>
</body>
</html>
